<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text">Todo List</h1>
        <input class="todoInput" type="text" id="todoInput" placeholder="">
        <button class="todoBtn" id="addTodoButton">Add Todo</button>
    </div>
    <h3 class="listTodo">List your Todos</h3>
    <ul class="todoText" id="todoList">

    </ul>
    <div class="saveBtnDiv">

        <button class="saveBtn" id="saveButton">Save</button>
    </div>
    <script src="script2.js"></script>
</body>

</html>
